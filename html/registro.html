<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stylelogin.css">
</head>
<body class="bg-color">
    <div class="container-fluid">
        <div class="row"style="margin-top: 190px;">
                <div class="container bgcontborder">  
                    <h2  class="mt-3" style="text-align: center; font-weight: bolder; color: #4f5054;">REGISTRAR-SE !</h2>              
                    <div class="col-12 mt-5 mb-3" id="motherofall">
                        <div class="col-6 ajusteposition">
                            <div class="col-6">
                                <form class="form">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Digite seu @email" autofocus>                               
                                
                                    <label for="Name">Nome</label>
                                    <input type="text" class="form-control" id="Name" placeholder="Digite seu Nome">                               
                                  </form>
                            </div>                           
                            <div class="col-6">
                                <form class="form">
                                    <label for="Username">Usuário</label>
                                    <input type="text" class="form-control" id="Username" placeholder="Digite seu nome de Usuário">                               
                                
                                    <label for="genre">Sexo</label>
                                    <input type="text" class="form-control" id="genre" placeholder="Digite seu Gênero">                               
                                  </form>
                            </div>                           
                        </div>
                        <div class="col-6 mt-1 ajusteposition">
                            <div class="col-12">
                                <form class="form">
                                    <label for="PassWord">Senha</label>
                                    <input type="password" class="form-control" id="PassWord" placeholder="Digite sua Senha">                               
                                    <label for="RepeatPassWord">Repita sua Senha</label>
                                    <input type="password" class="form-control" id="RepeatPassWord" placeholder="Repita sua Senha">                               
                                  </form>
                            </div>                 
                        </div>
                    </div>   <!--FORMULARIO FECHAMENTO-->     
                    <div class="form-check d-grid gap-2 col-4 mx-auto my-4">
                        <input class="form-check-input" type="checkbox" value="" id="Aceitoregistro" required>
                        <label class="form-check-label" for="Aceitoregistro">
                          Aceito o Registro.
                        </label>
                      </div>
                    <div class="d-grid gap-2 col-6 mx-auto mb-3">
                        <button class="btn btn-primary btncolor" type="button" style="width: 350px;font-weight: bolder;font-size: 20px;">Registrar-se</button>
                      </div>
                      <a href="login.html" class="pager2">Já tenho conta</a>
                      <a href="recurperarSenha.html" class="pager2li">Esqueci a Senha</a>
                </div><!--DIV CONTAINER-->
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
